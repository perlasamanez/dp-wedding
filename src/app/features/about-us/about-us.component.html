<section id="about-us" class="about-us container-fluid">

    <div class="row p-5">
        <div class="col-sm-12 text-white text-center pt-5 pb-5">
            <h1 class="p-5 text-uppercase">
                About Us
            </h1>
        </div>
    </div>
 </section>
 <section id="thank-you" class="container-fluid">
    <div class="row pt-4 pb-4">
        <div class="col-md-6 offset-md-3 text-center pt-4 pb-4">
            <h6 class="p-1 text-uppercase medium">
                Thank you for being here
            </h6>
            <p class="p-2">We hope you can watch this quick video and<br> learn more about us before the big day!</p>
            <iframe src="https://drive.google.com/file/d/12dtj5gnPcap6KiwMR4jky0NohWUaJcDO/preview" width="100%" height="450" allow="autoplay"></iframe>
        </div>
    </div>
 </section>
 <section id="random-fact" class="container-fluid red-background">
    <div class="row pt-5 pb-5">
        <div class="col-md-6 offset-md-3 text-white text-center">
            <h6 class="p-1 text-uppercase">
                Random Fact
            </h6>
            <h2 class="p-2">
                {{ fact }}
            </h2>
            <a class="text-white" (click)='getRandomFact()'>Click Here for Another Fact</a>
        </div>
    </div>
 </section>
